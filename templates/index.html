<!DOCTYPE html>
<html>
   <head>
   <title>Link Shortener</title>
   </head>
   <body>

    <h3>Here you can short your link</h3>

    <form action="/links" method="post">
        <label for="fname">Link:</label>
        <input type="url" id="fname" name="link"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>Your link should correspond this template: &ltprotocol&gt://&ltaddress&gt/&ltpath[additional]&gt</p>

   </body>
</html>
